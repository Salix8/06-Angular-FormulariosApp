<h2>Template: Switches</h2>
<hr>

<form action="" #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="M" [(ngModel)]="persona.genero" name="radioGenero" id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">Masculino</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="F" [(ngModel)]="persona.genero" name="radioGenero" id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">Femenino</label>
              </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Notificacciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" [(ngModel)]="persona.notificaciones" name="notificaciones" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Radio -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="terminosYCondiciones" name="terminosYCondiciones" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">Terminos y condiciones</label>
            </div>
        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
